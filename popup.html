<!DOCTYPE html>
<html>
<head>
    <title>AI Analyzer</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 300px;
        }
        textarea {
            width: 100%;
            background-color: #1E1E1E;
            color: #E0E0E0;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #6200EE;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover {
            background-color: #3700B3;
        }
        #about {
            margin-top: 15px;
            padding: 10px;
            border-top: 1px solid #333;
            text-align: center;
            font-size: 12px;
        }
        a {
            color: #BB86FC;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <button id="analyzeButton">Analyze</button>
    <p id="result"></p>
    <div id="about">
        Created by <b>Caner Akcasu</b> <br>
        <a href="https://github.com/Canerakcasu" target="_blank">GitHub Profile</a>
    </div>
</body>
</html>
